<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    <center>
    <h1>Survey Form</h1>
    <p>Let us know how we can improve freeCodeCamp</p>
    <label>Name  </label>
    <input type="text" name="Name"><br>
    <br>
    <label>Email </label>
    <input type="email" name="Email"><br>
    <br>
    <label>Age   </label>
    <input type="text" name="Age"><br>
    <hr>

    <table >
        <tr>
            <td>Which option best describes your current role?</td>
            <td>
                <select name="role" id="role">
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Professor</option>
                    <option>Doctor</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>How likely is that you would recommend freeCode Camp to a friend?</td>
            <td>
                <div>
                    <input type="radio" name="opinion">
                    <label>Definitely</label>
                </div>
                <div>
                    <input type="radio" name="opinion">
                    <label>Not Sure</label>
                </div>
                <div>
                    <input type="radio" name="opinion">
                    <label>May Be</label>
                </div>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
